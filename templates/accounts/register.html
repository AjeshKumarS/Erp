{% extends 'base.html' %}
{% block body %}
	<section id="register" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h4>
                <i class="fas fa-user-plus"></i> Register</h4>
            </div>
            <div class="card-body">
	            {% include 'partials/_alerts.html' %}
              <form enctype="multipart/form-data" action="{% url 'register' %}" method="post">
                {% csrf_token %}
	              {% for field in form %}
                <div class="form-group">
                  {% if field.label.tag == 'Profile Image' %}
	                  <label for="form_profile_image" class="custom-file-label">{{ field.label.tag }}</label>
	                {% else %}
                  {{ field.label }}
	                {% endif %}
                  {{ field }}
                  {{ field.errors }}
	                {{ field.help_text }}
                </div>
	              {% endfor %}
                <input type="submit" value="Register" class="btn btn-secondary btn-block">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
